<!DOCTYPE html>
<html>

<head>
    <title>YANC</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1">
    <meta name="description" content="Yet Another Networking Club">
    <meta name="keywords" content="life skills, skills, young, kids, coach, mentor">
    <meta name="author" content="YANC">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body, h1, h2, h3, h4, h5, h6 {
            font-family: "Impact, fantasy";
        }

        body, html {
            height: 100%;
            color: rgb(255, 251, 251);
            line-height: 1.8;
            background-color: black;
        }

        /* Create a Parallax Effect */
        .bgimg-1 {
            background-image: url('https://pub-static.fotor.com/assets/innerChain/swnx1o255kja.jpg');
            min-height: 100%;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .w3-wide {
            letter-spacing: 10px;
        }

        .w3-hover-opacity {
            cursor: pointer;
        }

        /* Countdown Timer */
        #countdown {
            font-size: 3vw;
            text-align: center;
            color: white;
            padding: 20px;
            border: 2px solid #020303;
            background: linear-gradient(135deg, rgb(204, 26, 244), rgb(0, 30, 255));
            display: inline-block;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        /* Notify Me Button */
        #notifyBtn {
            font-size: 1.5vw;
            color: white;
            background-color: #2196F3;
            border: none;
            padding: 2.5px 5px;
            cursor: pointer;
            margin-top: 5px;
        }

        #notifyBtn:hover {
            background-color: #0b7dda;
        }

        /* Email Input Box */
        #emailInput {
            display: none;
            margin-top: 10px;
        }

        #emailBox {
            font-size: 1.5vw;
            padding: 10px;
            border: 2px solid #2196F3;
            border-radius: 5px;
            width: 80%;
        }

        #submitBtn {
            font-size: 1.5vw;
            color: white;
            background-color: #2196F3;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        #submitBtn:hover {
            background-color: #0b7dda;
        }

        /* Coming Soon Text */
        .coming-soon {
            font-size: 2vw;
            font-weight: bold;
        }

        /* See-through box for the text */
        .see-thru-box {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }

        /* Responsive design adjustments */
        @media screen and (max-width: 600px) {
            #countdown {
                font-size: 5vw;
            }

            #notifyBtn {
                font-size: 1.5vw;
            }

            .coming-soon {
                font-size: 6vw;
            }
        }
    </style>
</head>

<body>

    <!-- Navbar (sit on top) -->
    <div class="w3-top">
        <div class="w3-bar" id="myNavbar">
            <a class="w3-bar-item w3-button w3-hover-black w3-hide-medium w3-hide-large w3-right"
                href="javascript:void(0);" onclick="toggleFunction()" title="Toggle Navigation Menu">
                <i class="fa fa-bars"></i>
            </a>
            <a href="#home" class="w3-bar-item w3-button">HOME</a>
            <a href="#about" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-user"></i> ABOUT</a>
            <a href="#contact" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-envelope"></i> CONTACT</a>
        </div>
    </div>

    <!-- Image with Logo Text -->
    <div class="w3-container bgimg-1 w3-opacity-min">
        <div class="w3-card-4 w3-center w3-display-middle w3-hide-medium w3-hide-small" style="width:100%;">
            <div class="w3-container w3-wide w3-black" style="margin-right: 150px; margin-left: 150px; margin-top: 20px;">
                <h1 style="font-size:5vw;"><b>YANC</b></h1>
            </div>
            <p class="w3-black w3-wide" style="font-size:1vw;margin-right: 150px; margin-left: 150px; margin-top: 1px;">
                YET ANOTHER NETWORKING CLUB
            </p>
            <hr>
            <span class="w3-center w3-wide w3-animate-opacity see-thru-box" style="font-size:1.75vw;">
                <b>We help you get ready for life</b>
            </span>
            <hr>
            <div id="countdown"></div>
            <button id="notifyBtn" onclick="toggleEmailInput()">Notify Me</button>
            <div id="emailInput">
                <input type="email" id="emailBox" placeholder="Enter your email">
                <button id="submitBtn" onclick="submitEmail()">Submit</button>
            </div>
        </div>

        <div class="w3-card-4 w3-center w3-display-middle w3-hide-large w3-hide-small" style="width:100%;">
            <div class="w3-container w3-wide w3-black" style="margin-right: 150px; margin-left: 150px; margin-top: 20px;">
                <h1 style="font-size:7vw;"><b>YANC</b></h1>
            </div>
            <p class="w3-black w3-wide" style="font-size:0.5vw;margin-right: 150px; margin-left: 150px; margin-top: 1px;">
                YET ANOTHER NETWORKING CLUB
            </p>
            <hr>
            <span class="w3-center w3-wide w3-animate-opacity see-thru-box" style="font-size:2vw;">
                <b>We help you get ready for life</b>
            </span>
            <hr>
            <div id="countdown"></div>
            <button id="notifyBtn" onclick="toggleEmailInput()">Notify Me</button>
            <div id="emailInput">
                <input type="email" id="emailBox" placeholder="Enter your email">
                <button id="submitBtn" onclick="submitEmail()">Submit</button>
            </div>
        </div>

        <div class="w3-card-4 w3-center w3-display-middle w3-hide-large w3-hide-medium" style="width:100%;">
            <div class="w3-container w3-wide w3-black" style="margin-right: 75px; margin-left: 75px; margin-top: 20px;">
                <h1 style="font-size:9vw;"><b>YANC</b></h1>
            </div>
            <p class="w3-black" style="font-size:1.5vw;margin-right: 75px; margin-left: 75px; margin-top: 1px;">
                YET ANOTHER NETWORKING CLUB
            </p>
            <hr>
            <span class="w3-center w3-wide w3-animate-opacity see-thru-box" style="font-size:2vw;">
                <b>We help you get ready for life</b>
            </span>
            <hr>
            <div id="countdown"></div>
            <button id="notifyBtn" onclick="toggleEmailInput()">Notify Me</button>
            <div id="emailInput">
                <input type="email" id="emailBox" placeholder="Enter your email">
                <button id="submitBtn" onclick="submitEmail()">Submit</button>
            </div>
        </div>
    </div>

    <!-- Countdown Timer Script -->
    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Dec 31, 2024 00:00:00").getTime();

        // Update the count down every 1 second
        var x = setInterval(function () {
            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Output the result in an element with id="countdown"
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h " +
                minutes + "m " + seconds + "s ";

            // If the count down is over, write some text 
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);

        // Toggle Email Input Box
        function toggleEmailInput() {
            var emailInput = document.getElementById("emailInput");
            if (emailInput.style.display === "none" || emailInput.style.display === "") {
                emailInput.style.display = "block";
            } else {
                emailInput.style.display = "none";
            }
        }

        // Handle Email Submission
        function submitEmail() {
            var emailBox = document.getElementById("emailBox").value;
            if (emailBox) {
                alert("Thank you! We will notify you at " + emailBox);
            } else {
                alert("Please enter a valid email address.");
            }
        }
    </script>

    <div class="w3-bottom">
        <div class="w3-bar w3-center w3-padding w3-opacity-min w3-hover-opacity-on">
            <a style="width:100%" class="w3-bar-item w3-center coming-soon">coming soon...</a>
        </div>
    </div>
</body>

</html>
